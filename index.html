<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XAGE3</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="container">
      <div class="background">
        <img src="./images/background.jpg" alt="" />
      </div>
      <div class="logo">
        <img src="./images/Beli logo bez pozadine.png" alt="" />
      </div>
      <div class="slogan">
        <img src="./images/white_slogan_copy_Because.png" alt="" />
      </div>
      <div class="bonjour">
        <h1>BONJOUR,</h1>
        <p>
          <span class="the">The</span> Bébé Skin Care Collection with a
          <span class="the">Conscience</span>
          is on the horizon
        </p>
      </div>
      <div class="information-text">
        <p>
          Leave your email to reccive exclusive content and early access to our
          new collection launch and more.
        </p>
      </div>
      <div class="input">
        <img src="./images/pisamce i border.png" alt="" />
        <div class="input-field">
          <input
            type="email"
            name="email"
            id=""
            placeholder="myaddress@email.com"
          />
          <input type="button" value="SUBMIT" />
        </div>
      </div>
      <div class="trademark">
        <img src="./images/trade mark za dno strane_png.png" alt="" />
      </div>
      <div class="popup">
        <img src="./images/popup vector_png fajl.png" alt="" />
      </div>
    </main>
  </body>
</html>
