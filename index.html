<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XAGE3</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="container">
      <div class="background">
        <img class="big" src="./images/background.jpg" alt="" />
        <img class="small" src="./images/mob-big.jpg" alt="" />
      </div>
      <div class="logo">
        <img src="./images/Beli logo bez pozadine.png" alt="" />
      </div>
      <div class="slogan">
        <img src="./images/white_slogan_copy_Because.png" alt="" />
        <!-- <h2>BECAUSE LOVE IS ORGANIC <sup>TM</sup></h2> -->
      </div>
      <div class="bonjour">
        <h1>BONJOUR,</h1>
        <p><span class="the">The</span> Bébé Skin Care Collection</p>
        <p>
          with a
          <span class="the">Conscience</span>
          is on the horizon
        </p>
      </div>
      <div class="information-text">
        <p>Leave your email to reccive exclusive</p>
        <p>content and early access</p>
        <p>to our collection launch and more.</p>
      </div>
      <div class="input">
        <img src="./images/pisamce i border.png" alt="" />
        <div class="input-field">
          <input
            type="email"
            name="email"
            id=""
            placeholder="myaddress@email.com"
          />
          <input type="button" value="SUBMIT" />
        </div>
      </div>
      <div class="trademark">
        <img src="./images/trade mark za dno strane_png.png" alt="" />
        <!-- <p>&#169; 2022 NAOMI SNYDER, INC.</p> -->
      </div>
      <div class="popup">
        <img src="./images/popup vector_png fajl.png" alt="" />
      </div>
    </main>
  </body>
  <script src="./script/main.js"></script>
</html>
